<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bass.css">
    <link rel="stylesheet" href="../css/logon.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <title>注册账号</title>
</head>
<body>
<header>
    <div class="container">
        <img src="../images/logo.png">
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="right col-lg-6 col-sm-6 col-xs-12">
                <div class="right_login">
                    <h1>REGISTER</h1>
                    <form>
                        <table>
                            <tr class="nav1">
                                <td class="id_num">
                                    <img src="../images/id.icon.png">
                                </td>
                                <td class="id_input">
                                    <input type="text" name="id" placeholder="请输入您的手机号">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="point" colspan="2"><p></p></td>
                            </tr>
                            <tr class="nav1">
                                <td class="id_num">
                                    <img src="../images/psw-icon.png">
                                </td>
                                <td class="id_input">
                                    <input type="password" name="key">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="point1" colspan="2"><p></p></td>
                            </tr>
                            <tr class="nav1">
                                <td class="id_num">
                                    <img src="../images/psw-icon.png">
                                </td>
                                <td class="id_input">
                                    <input type="password" name="key">
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                    <div class="input_bottom clearfix">
                    </div>
                    <div class="bottom_button">
                        <button>注册</button>
                    </div>
                    <div class="logon">
                        <span class="not_lo">已有账号？</span>
                        <span><a href="#">点击登录</a></span>
                    </div>
                </div>
            </div>
            <div class="left col-lg-6 col-sm-6 col-xs-12">
                <img src="../images/rigister.png">
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="font_p">
        <p>@成都东软学院</p>
    </div>
</footer>
</body>
<script src="../js/jquery-1.12.3(1).js"></script>
<script src="../js/land.js"></script>
</html>
