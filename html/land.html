<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bass.css">
    <link rel="stylesheet" href="../css/land.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <title>登录</title>
</head>
<body>
<header>
    <div class="container">
        <img src="../images/logo.png">
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="left col-lg-6 col-sm-6 col-xs-12">
                <img src="../images/login-left.png">
            </div>
            <div class="right col-lg-6 col-sm-6 col-xs-12">
                <div class="right_login">
                    <h1>LOGIN</h1>
                    <form id="la_from">
                        <table>
                            <tr class="nav1">
                                <td class="id_num">
                                    <img src="../images/id.icon.png">
                                </td>
                                <td class="id_input">
                                    <input type="text" name="id" id="phone" placeholder="请输入您的手机号" class="input_t">
                                </td>
                                <td class="yes">
                                    <img src="../images/yes.icon.png">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="point" colspan="2"><p class="work_o"></p></td>
                            </tr>
                            <tr class="nav1">
                                <td class="id_num">
                                    <img src="../images/psw-icon.png">
                                </td>
                                <td class="id_input">
                                    <input id="password" type="password" name="key">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="point1" colspan="2"><p class="work_t"></p></td>
                            </tr>
                        </table>
                    </form>
                    <div class="input_bottom clearfix">
                        <div class="bottom_left col-sm-5 col-xs-5">
<!--                            <img src="../images/dg.icon.png">-->
<!--                            <span>记住我</span>-->
                        </div>
                        <div class="bottom_right col-sm-7 col-xs-7">
<!--                            <span><a href="#">忘记密码？</a></span>-->
<!--                            <span><a href="#">找回密码</a></span>-->
                        </div>
                    </div>
                    <div class="bottom_button">
                        <button class="button" id="btn">登录</button>
                    </div>
                    <div class="logon">
                        <span class="not_lo">暂无账号？</span>
                        <span><a href="#">点击注册</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="font_p">
        <p>@成都东软学院</p>
    </div>
</footer>
</body>
<script src="../js/jquery-1.12.3(1).js"></script>
<script src="../js/land.js"></script>
</html>
