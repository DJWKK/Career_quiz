
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bass.css">
    <link rel="stylesheet" href="../css/input.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <title>填写个人资料</title>
</head>
<body>
<header>
    <div class="container head">
        <div class="row">
            <div class="head_img col-sm-6 col-lg-6 col-xs-8">
                <img src="../images/logo.png">
            </div>
            <div class="head_login col-sm-6 col-lg-6 col-xs-4">
                <button class="login_bu1">登录</button>
                <button class="return_bu2">注销</button>
            </div>
        </div>
    </div>
</header>
<section class="container">
    <div class="fill col-sm-6 col-sm-push-3 col-xs-12">
        <h2>请填写个人资料</h2>
        <form>
            <table>
                <tr>
                    <td><p>年龄</p></td>
                    <td><input type="text" id="age"></td>
                </tr>
                <tr>
                    <td><p>姓名</p></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><p>性别</p></td>
                    <td>
                        <select id="gender">
                            <option></option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>QQ</p></td>
                    <td><input type="text" id="qq"></td>
                </tr>
                <tr>
                    <td><p>学历</p></td>
                    <td>
                        <select id="education">
                            <option></option>
                            <option>小学</option>
                            <option>初中</option>
                            <option>高中</option>
                            <option>专科</option>
                            <option>本科</option>
                            <option>研究生</option>
                            <option>其他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>退役方式</p></td>
                    <td><input type="text" id="retiremode"></td>
                </tr>
                <tr>
                    <td><p>退役时间</p></td>
                    <td><input type="text" id="retiretime"></td>
                </tr>
                <tr>
                    <td><p>从事工作</p></td>
                    <td>
                        <select id="work">
                            <option></option>
                            <option>自主就业</option>
                            <option>计划安置</option>
                            <option>复员</option>
                            <option>2011年前退役</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
        <div class="button_bu">
            <button id="btn">进入测试</button>
        </div>
    </div>
</section>
</body>
<script src="../js/jquery-1.12.3(1).js"></script>
<script src="../js/input.js"></script>
</html>
